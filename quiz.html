<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
}

.quiz-container h2 {
    margin-bottom: 20px;
}

.quiz-container ul {
    list-style-type: none;
    padding: 0;
}

.quiz-container li {
    margin-bottom: 10px;
}

#submit , #restart {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#submit:hover {
    background-color: #45a049;
}

#showanswer {
    margin-top: 20px;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h2 class="head">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" id="option1" name="answer" class="answer">
                    <label for="option1">Option 1</label>
                </li>
                <li>
                    <input type="radio" id="option2" name="answer" class="answer">
                    <label for="option2">Option 2</label>
                </li>
                <li>
                    <input type="radio" id="option3" name="answer" class="answer">
                    <label for="option3">Option 3</label>
                </li>
                <li>
                    <input type="radio" id="option4" name="answer" class="answer">
                    <label for="option4">Option 4</label>
                </li>
            </ul>
            <button id="submit">Submit</button>
            <button id = "restart">Restart</button>
        </div>
        <div id="showanswer"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
